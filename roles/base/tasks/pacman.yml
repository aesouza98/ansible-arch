---
- name: Copy new pacman.conf
  ansible.builtin.copy:
    src: pacman.conf
    dest: /etc/pacman.conf
    backup: true
    mode: '644'
    owner: root
    group: root

- name: Update pacman cache
  community.general.pacman:
    update_cache: yes
  become: true

- name: Update Arch keyring
  community.general.pacman:
    name: archlinux-keyring
    state: latest
    update_cache: true

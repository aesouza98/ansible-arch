---
- name: Ensure dotfiles directory exists
  ansible.builtin.file:
    path: "{{ user.dotfiles.path }}"
    state: directory
    owner: "{{ user.username }}"
    group: "{{ user.group }}"
    mode: "0755"
  become: true
  become_user: "{{ user.username }}"

- name: Clone dotfiles repository
  ansible.builtin.git:
    repo: "{{ user.dotfiles.repo }}"
    dest: "{{ user.dotfiles.path }}"
    version: "master"
    force: false
    update: true
    accept_hostkey: true
  become: true
  become_user: "{{ user.username }}"
  failed_when: false

- name: Install stow if not present
  community.general.pacman:
    name: stow
    state: present
  become: true

- name: Ensure .local directory exists -- if not, may conflict with stow
  ansible.builtin.file:
    path: "/home/{{ user.username }}/.local"
    state: directory
    owner: "{{ user.username }}"
    group: "{{ user.group }}"
    mode: "0755"
  become: true
  become_user: "{{ user.username }}"

- name: Apply dotfiles using stow
  ansible.builtin.command:
    cmd: "stow --dotfiles -t ~/ ."
    chdir: "{{ user.dotfiles.path }}"
    creates: "/home/{{ user.username }}/.zshrc"
  become: true
  become_user: "{{ user.username }}"

- name: Install Oh My Zsh
  ansible.builtin.git:
    repo: https://github.com/ohmyzsh/ohmyzsh.git
    dest: "/home/{{ user.username }}/.oh-my-zsh"
    depth: 1
    version: "master"
  become: true
  become_user: "{{ user.username }}"

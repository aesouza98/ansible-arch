---
- name: Ensure .ssh directory exists
  ansible.builtin.file:
    path: "/home/{{ user.username }}/.ssh"
    state: directory
    owner: "{{ user.username }}"
    group: "{{ user.group | default(user.username) }}"
    mode: '0700'
  become: true
  become_user: "{{ user.username }}"

- name: Deploy SSH private key from vault
  ansible.builtin.copy:
    content: "{{ user.ssh_private_key }}"
    dest: "/home/{{ user.username }}/.ssh/id_ed25519"
    owner: "{{ user.username }}"
    group: "{{ user.group | default(user.username) }}"
    mode: '0600'
  become: true
  become_user: "{{ user.username }}"

- name: Deploy SSH public key from vault
  ansible.builtin.copy:
    content: "{{ user.ssh_public_key }}"
    dest: "/home/{{ user.username }}/.ssh/id_ed25519.pub"
    owner: "{{ user.username }}"
    group: "{{ user.group | default(user.username) }}"
    mode: '0644'
  become: true
  become_user: "{{ user.username }}"

- name: Add public key to authorized_keys
  ansible.posix.authorized_key:
    user: "{{ user.username }}"
    key: "{{ user.ssh_public_key }}"
    state: present
  become: true
  become_user: "{{ user.username }}"
